<div class="agenda">
  <span class="agenda-title">
    <mat-icon>{{ agendaContainer()?.icon ?? 'error' }}</mat-icon>
    {{ agendaContainer()?.label }}
    <mat-icon class="toggle-agenda">expand_more</mat-icon>
  </span>
  <ul class="agenda-list">
    @for (agenda of agendas(); track agenda) {
      <li class="agenda-item mat-button" (click)="navigateToAgenda(agenda.path)">
        {{ agenda?.label }}
      </li>
    }
  </ul>
</div>
