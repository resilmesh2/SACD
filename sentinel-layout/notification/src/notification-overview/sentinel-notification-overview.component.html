@if (notifications$ | async; as notifications) {
  <cdk-virtual-scroll-viewport itemSize="120" class="viewport" (scrolledIndexChange)="nextBatch(notifications.length)">
    <sentinel-notification-card
      *cdkVirtualFor="let notification of notifications; trackBy: trackByIdx"
      [detailed]="true"
      [notification]="notification"
      [routerLink]="'' + notification.id"
    >
    </sentinel-notification-card>
  </cdk-virtual-scroll-viewport>
}
