<div
  [ngClass]="['notification-icon', coloredIcon ? 'sentinel-' + type : 'none']"
  data-cy="sentinel-notification-card-icon"
>
  @switch (type) {
    @case ('error') {
      <mat-icon> error </mat-icon>
    }
    @case ('info') {
      <mat-icon> info </mat-icon>
    }
    @case ('warning') {
      <mat-icon> warning </mat-icon>
    }
    @case ('success') {
      <mat-icon> done </mat-icon>
    }
  }
</div>
