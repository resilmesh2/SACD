<mat-form-field class="example-chip-list">
    <mat-label>Contacts</mat-label>
    <mat-chip-grid #chipGrid aria-label="Enter contacts">
        @for (contact of contacts(); track contact) {
        <mat-chip-row
            (removed)="remove(contact)"
            [editable]="false"
            [aria-description]="'press enter to edit ' + contact"
        >
            {{contact}}
            <button matChipRemove [attr.aria-label]="'remove ' + contact">
                <mat-icon fontIcon="cancel" aria-hidden="false" aria-label="Delete contact"></mat-icon>
            </button>
        </mat-chip-row>
        }
        <input
            placeholder="Add contacts..."
            [matChipInputFor]="chipGrid"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)"
        />
    </mat-chip-grid>
</mat-form-field>

<style>
    .example-chip-list {
        width: 100%;
    }
    mat-chip-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

</style>
